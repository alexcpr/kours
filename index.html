<body>
    <header>
        <h1>Kours</h1>
    </header>
    <section class="kours">
        <div class="addItem">
            <button class="addButton" id="addButton">Ajouter un nouvel article</button>
            <div class="addFormWrapper" id="addFormWrapper">
                <div class="addForm">
                    <h2>Ajouter un nouvel article</h2>
                    <form class="addItemForm" id="addItemForm">
                        <input type="text" id="itemName" placeholder="Nom de l'article" required>
                        <input type="number" id="itemQuantity" placeholder="Quantité" required>
                        <input type="number" id="itemPrice" placeholder="Prix (facultatif)" step="0.01"
                            pattern="\d+(\.\d{2})?" title="Veuillez saisir un nombre avec deux décimales (ex: 12.34)">
                        <button type="submit">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="items" id="items">
            <p>Commencer par ajouter un article...</p>
        </div>
        <div class="summary" id="summary">
            <h2>Résumé</h2>
            <p id="itemCount">Nombre d'articles : 0</p>
            <p id="totalCost">Coût total ≈ 0.00€</p>
            <button id="clearListButton">Vider la liste</button>
        </div>
    </section>
